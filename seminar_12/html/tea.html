<html lang="en">
<head>

</head>
<body>
   
    <div class="player">
        <video class="video" src="/Video/Чай.mp4"></video> 
        <div>  
            <div class="fa">
    <i class="fas fa-play"></i>
    <i class="fas fa-pause">pause</i>
    <i class="fas fa-forward">forward</i>
    <i class="fas fa-back">back</i>
</div>
</div>

    </div>

        <button onclick="document.getElementById('player').play()">Play</button>

        <button onclick="document.getElementById('player').volume += 0.1">Vol +</button>
        <button onclick="document.getElementById('player').volume -= 0.1">Vol -</button>

    <script>
        const videoEl=document.querySelector(".video");
        const playButton = document.querySelector(".fa-play");
        const pauseButton = document.querySelector(".fa-pause");
        const forwardButton = document.querySelector(".fa-forward");
        const backButton = document.querySelector(".fa-back");  

        playButton.addEventListener('click', function (e) {
            videoEl.play();
        });

        pauseButton.addEventListener('click', function (e) {
            videoEl.pause();
        });

        forwardButton.addEventListener('click', function (e) {
            videoEl.currentTime += 0.5;
        });

        backButton.addEventListener('click', function (e) {
            videoEl.currentTime -= 0.5;
        });



        

    </script>
    
</body>
</html>
